<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ENTER</title>
    <link rel="stylesheet" href="css/enter.css">
</head>
<body>
<div class="container on">
    <div class="screen">
        <h3 class="title">
            CONNECTION ESTABLISHED
        </h3>
        <div class="box--outer">
            <div class="box">
                <div class="box--inner">
                    <div class="content">
                        <div class="holder">
                            <b>Welcome to DNE</b> â€” the high-performance brainware solutions with&nbsp;a&nbsp;soul.
                            Please enter your
                            DNE player credentials.
                            <br>
                            <br>
                            <div class="row">
                                <label for="login" class="col col__left label">
                                    Login
                                </label>
                                <div class="col col__center">
                                    <input type="text" id="login" minlength="2" maxlength="32" tabindex="1"
                                           autofocus="true" required="required">
                                </div>
                            </div>
                            <form method="post" action="/password">
                                <div class="row">
                                    <label for="password" class="col col__left label">
                                        Password
                                    </label>
                                    <div class="col col__center">
                                        <input type="password" id="password" name="password" placeholder=""
                                               data-error="" maxlength="32" autocomplete="new-password"
                                               value="continueisanart" tabindex="2"/>
                                    </div>
                                </div>
                                <!-- <b class="flash">ACCESS DENIED</b> -->
                                <div class="row">
                                    <button type="button" id="submit" name="submit">[login]</button>
                                    <!--<a href="game.html" style="color: inherit; text-decoration: none;"></a>-->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    const loginField = document.querySelector("#login");
    const passwordField = document.querySelector("#password");
    const submitBtn = document.querySelector("#submit");

    const checkPassword = (password) => {
        if (password === "continueisanart") {
            console.log("Login success", password);
            console.log(`Welcome, ${loginField.value.toLowerCase()}!`);
            localStorage.setItem("login", loginField.value.toLowerCase());
            loginField.focus();
            let countdown = 3;
            setInterval(() => {
                if (countdown === 0) {
                    location.href = "game.html";
                } else {
                    console.log(`The Game will begin in ${countdown}`);
                    countdown--
                }
            }, 1000);
            return true;
        } else {
            console.log("Password is invalid", password);
        }
    }


    document.querySelector("body").addEventListener("keydown", (e) => {
        console.log(e);
        if (e.key === "Enter") {
            checkPassword(passwordField.value);
        }
    });
    submitBtn.addEventListener("click", () => {
        checkPassword(passwordField.value);
    });
</script>

</body>
</html>
